{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <article class="post">
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar</a>
    </div>

{% endblock content %}

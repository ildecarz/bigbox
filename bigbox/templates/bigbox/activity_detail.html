{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
    <h1>Actividad para {{ box.name }}:</h1>
</div>


<div class="container mt-4">
       
    <h2>Actividad:</h2>
    {% for act in activities %}
        <ul>
            <li><p>{{ act.name }}</p> </li>
            <li><p>{{ act.description }}</p> </li>
        </ul>
       
    {% endfor %}
       
</div>  



{% endblock content %}
